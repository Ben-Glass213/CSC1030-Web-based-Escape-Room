<!DOCTYPE html>
<html>
    <head>
        <title>Jail Break</title>
        <link href="CSS/StyleSheetGI.css" type="text/css" rel=stylesheet>
        <script type = "text/javascript" src = "../Main menu/javascript/JavaScriptMM.js">
        </script>
        <script type = "text/javascript" src = "javaScript/JavaScriptGI.js">
        </script>
    </head>

    <body  onload = "getName()" onload = "getSelectedCrime()">

        <!-- Background Image ie 'prison bars' -->
        <div class="background"> 

            <!-- Everything is contained in this div tag -->
            <div class="content">

                <!-- Title at top of page -->
                <div class="title">
                    <h1>Jail Break</h1>
                </div>

                <!-- This is the main box 'white to grey box' containing everything -->
                <div class="main" id = "main" >

                    <!-- Game image screen -->
                    <div id = "column1">
                        <div id="gamescreen" >
                            <!-- Video sound effect: https://sound-effects.bbcrewind.co.uk/search?q=07027105-->
                            <video id = "myVid"  width="100%" height="100%" controls autoplay onended="myFunction2()" >
                                <source src = "Video.mp4" type = "video/mp4">
                                Your browser does not support the video tag
                            </video>
                                <a href ="../GameplayP1/GameplayP1.html">
                                <button id = "begin" ></button>
                            </a>
                        </div>

                        <!-- Narration box containing info about player and JavaScript stuff -->
                        <div id="narrationbox">
                            <div id="narBoxText">   

                                <p >[<b id = "name"></b>]:  User will say things found within this </p>

                                <p>[<b>Narration</b>]: Welcome to our game! Play the introduction video before we begin!</p>
                            </div>
                        </div>
                    </div>

                    <div id = "column2">

                        <!-- This is the inventory box -->
                        <div id="inventoryBox">
                            <!-- Title 'Inventory' and placeholder info below -->
                            <div id="inventoryTitle">Inventory</div>
                            <p id="invPlaceHolderInfo"></p>
                        </div>
                        <div id = "nextArrow">
                        <img id = "arrow" src = "imgs/skip.png" onclick = "nextPage()" alt = "skip arrow" height = 180px width = 200px>
                        
                        </div>
                    </div>

                    <div id = "column3">

                        <!-- This is for the two buttons -->
                        <div id = "buttons">
                            <button id="h2p" onclick = "howToPlay()">How To Play?</button>
                            <a href = "../Main Menu/MainMenu.html">
                                <button id = "quit">Quit To Menu</button>
                            </a>
                        </div>
                        <p id = "timeleft">Time: 5:00 </p>
                        <p id = "points"> Points: 0</p>
                        <!-- This is the box for the audio -->
                        <div id = "musicInfo">
                            <p id="musicBox" >Optional Music</p>

                            <!-- Actual audio file being added -->

                            <div id="music">
                                <audio controls>
                                     <!--Music: https://www.bensound.com/royalty-free-music/track/badass  -->
                                    <source src="audio/bensound-badass.mp3">
                                    Your browser does not support the audio element!
                                </audio>
                            </div>

                            <div id = "darkMode">
                                <button id = "darkButton" onclick="myFunction()">Dark Mode</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
